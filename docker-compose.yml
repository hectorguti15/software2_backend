version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: ulima_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ulima
      POSTGRES_PASSWORD: ulima123
      POSTGRES_DB: ulima_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ulima_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ulima_api
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://ulima:ulima123@db:5432/ulima_db?schema=public
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - ulima_network

volumes:
  postgres_data:

networks:
  ulima_network:
    driver: bridge
